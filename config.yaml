baseURL: https://mjoaolima.eu

languageCode: en
title: "a personal space | in main"
theme: "toha"


# disableLanguages: pt
# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    contentDir: content/en
    weight: 1
  pt:
    languageName: PortuguÃªs
    contentDir: content/pt
    weight: 2

# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 5
    ordered: false

# Enable global emoji support
enableEmoji: false

# Site parameters
params:
  # GitHub repo URL of your site
  gitRepo: https://github.com/mmanueljoao/mjoaolima.eu

  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: false

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  background: "images/site/background.jpg"
  logo:
    main: images/greetings.png
    inverted: images/greetings.png
    favicon: images/greetings.png